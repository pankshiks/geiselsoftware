package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  callout_images: 'Callout Images'

features:
  favicon: false

libraries:
  - 'iotflat/global-js'
  - 'iotflat/global-css'
  - 'iotflat/owl-carousel'

